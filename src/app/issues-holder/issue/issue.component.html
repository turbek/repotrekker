<div class="list-group-item list-group-item-action">
    <div class="row">
        <div class="user col-3 col-sm-3 col-md-2 hidden-xxs">
            <a [href]="userUrl">
                <img [src]="avatarUrl">
                <span>{{ userName }}</span>
            </a>
        </div>
        <div class="mb-1 col-xxs col-7 col-sm-7 col-md-8 text-align-center-xxs">
            <a [href]="issueUrl">
                <h5>{{ title }}</h5>
            </a>
        </div>
        <div class="date-and-comments col-xxs col-2">
            <i class="far fa-comments fa-lg"></i> {{ commentsCount }}
            <span>created at: {{ created }}</span>
        </div>
    </div>
</div>
